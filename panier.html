<body>
  <div class="container container-panier mt-5 p-5">
    <button id="cartEmpty" class="btn btn-info mb-4">
          Vider le panier
    </button>

      <h3 class="pb-3">Votre commande</h3>
      
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Article</th>
            <th>Quantité</th>
            <th>Prix</th>
          </tr>
        </thead>
        <tbody id="recapCommande"></tbody>
      </table>

      <div>
        
      </div>

      <form class="m-4 mt-5" id="formulaire">
        <div class="form-row">
          <div class="form-group col-md-4 pr-md-5">
            <label for="nom">Nom</label>
            <input class="form-control" id="nom" type="text" minlength="3" pattern="[a-zA-ZÀ-ÿ]*" placeholder="Durand" required/>
          </div>
          <div class="form-group col-md-4">
            <label for="prenom">Prénom</label>
            <input class="form-control" id="prenom" type="text" minlength="3" pattern="[a-zA-ZÀ-ÿ]*" placeholder="Alain" required/>
          </div>
          <div class="form-group col-md-8">
            <label for="email">Adresse email</label>
            <input class="form-control" id="email" type="email" minlength="10" placeholder="alaindurand@gmail.fr" required/>
          </div>
          <div class="form-group col-md-8">
            <label for="adresse">Adresse</label>
            <input class="form-control" id="adresse" type="text"minlength="8" placeholder="1 place de l'eglise" required />
          </div>
          <div class="form-group col-md-5 pr-md-5">
            <label for="ville">Ville</label>
            <input class="form-control" id="ville" type="text" minlength="3" pattern="[a-zA-ZÀ-ÿ'-,.s ]*" placeholder="Paris" required/>
          </div>
          <div class="col-md-8">
            <button class="btn btn-danger pr-4 pl-4" id="btnPaiement">
              Paiement
            </button>
          </div>
        </div>
      </form>
    </div>
